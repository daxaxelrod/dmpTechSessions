  <div class="section white">

  <div class="section white scrollspy" id="Contact">
    <div class="row container">
        <h2 class="header">Contact Me</h2>
<form class="" action="/" method="post">

          <div class="input-field col s12 m6">
            <input name="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>

          <div class="input-field col s12 m6">

                <input name="email" type="email" class="validate">
                <label for="email">E-mail</label>
          </div>
          <div class="input-field col s12">
                    <textarea name="message" class="materialize-textarea"></textarea>
                    <label for="message">Message</label>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>

        </form>
    </div>
    <div class="row container">
      <hr>
      <h2 class="header">LinkedIn</h2>
      <div class="col s12 m8 l3 linha-horizontal-sm">
        <ul>
          <a rel="nofollow" href="https://www.linkedin.com/in/abigail-giambra-36534914a/" alt="Linkedin Eadbox" title="Linkedin Eadbox" target="_blank"><i style="font-size: 3.5em" class="fab fa-linkedin-in"></i> </a>
        </ul>

      </div>
